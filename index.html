<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web3 FundMe App</title>
    </head>
    <body>
        <h1>Aloha, Web3 Traveler!</h1>
        <h2>FundMe App</h2>
        <script src="./index.js" type="module"></script>
        <button id="connectButton">Connect Metamask</button>
        <p>ETH Amount</p>
        <input id="ethAmount" placeholder="0.1" type="number" />
        <button id="fundButton">Fund Account</button>
        <p>Contract Balance</p>
        <button id="balanceButton">How much?</button>
        <p>Want your money back?</p>
        <button id="withdrawButton">Withdraw Funds</button>
    </body>
</html>
